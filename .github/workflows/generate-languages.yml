name: Generate Language Statistics

on:
  # 手動実行を可能にする
  workflow_dispatch:

  # 毎週月曜日の午前0時（UTC）に実行
  schedule:
    - cron: '0 0 * * 1'

  # mainブランチへのpush時にも実行（オプション）
  # push:
  #   branches:
  #     - main

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # リポジトリへの書き込み権限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate language statistics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: SakutoHata
        run: npm run generate:languages

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/github-languages.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update language statistics [skip ci]" && git push)
